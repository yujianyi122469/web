    <title>什么是对象</title>

<body>

        // 1
        people = new Object();
        people.name = "yujianyi";
        people.age = "10";

        document.write("name:"+people.name+",age:"+people.age);

        function people(name, age) {

        }

    </script>
</body>
</html>
