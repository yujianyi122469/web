<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <script>
        var a = ["5","6","4"];
        // 升序
        document.write(a.sort());
        // 降序
        document.write(a.sort(function (a, b) {
            // 降序
            return b-a;
            // 升序
            // return a-b;
        }))

    </script>
</body>
</html>
