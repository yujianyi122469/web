<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section</title>
</head>
<body>
    <!-- 标签定义了文档的某个区域。比如章节、头部、底部或者文档的其他区域。-->
    <section>
        <h1>苹果</h1>
        <p>很好吃</p>
    </section>

    <article>
        <h1>苹果</h1>
        <p>很好吃哦</p>
        <section>
            <h1>红富士</h1>
            <p>这是一种外表很红的苹果</p>
        </section>
    </article>

    <section>
        <h1>苹果</h1>
        <article>
            <h2>红富士</h2>
            <p>内容</p>
        </article>
    </section>
</body>
</html>
