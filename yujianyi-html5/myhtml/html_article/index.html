<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>
<body>
    <!--article-->
    <!--标签定义独立的内容-->
    <!--标签定义的内容本身必须是有意义的且必须是独立于文档的其余部分。-->
    <article>
        <header>
            <h1>helloword</h1>
            <p>欢迎</p>
        </header>
        <article>
            <header>
                作者
            </header>
            <p>
                评论
            </p>
            <footer>
                time
            </footer>
        </article>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>
    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="600" height="400"></embed>
        </object>
    </article>
</body>
</html>
