<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML块</title>
    <link rel="stylesheet" type="text/css" href="../css/MyStyle04.css">
</head>
<body>
     <p>hello</p>
    <a>hello</a>
    <h1>hello</h1>
    <b>这是一个加重标签</b>
    <a>这是一个超链接标签</a>
    <div id="divId">
        <p>狗子猫</p>
        <a>点我</a>
    </div>
    <div id="divSpan">
           <p><span>这是一个测试效果</span>span是一个什么样子</p>
    </div>
</body>
</html>
