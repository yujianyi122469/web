<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
    <h1>列表</h1>
    <!--ture可编辑 false 不可编辑-->
    <ul contenteditable="false">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <br/>

    <!--对输入文本进行检查-->
    <input type="text" spellcheck="true">
    <br/>

</body>
</html>
