<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <ul type="square">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
    <ol  start="10">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ol>
    <ul type="square">
        <li>苹果1</li>
        <ul >
            <li>苹果</li>
            <dd>1</dd>
            <li>橘子</li>
            <li>香蕉</li>
        </ul>
        <li>橘子2</li>
        <li>香蕉3</li>
    </ul>
    <dl>
        <dt>helloworld</dt>
            <dd>1</dd>
        <dt>helloworld</dt>
            <dd>2</dd>
        <dt>helloworld</dt>
            <dd>3</dd>
    </dl>
</body>
</html>
