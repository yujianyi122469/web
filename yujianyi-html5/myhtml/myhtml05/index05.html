<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML table布局</title>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color: darkgray">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aqua">头部</td>
        </tr>
        <tr>
            <td width="30%" height="80%" style="background-color: crimson">左菜单</td>
            <td width="70%" height="80%" style="background-color: blue"></td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: aquamarine">底部</td>
        </tr>
    </table>
</body>
</html>
